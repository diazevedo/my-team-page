<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="./src/styles/reset.css" />
    <link type="text/css" rel="stylesheet" href="./src/styles/style.css" />

    <title>The Creative Crew</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title-one">The creative crew</h1>
      <div class="team-details-wrapper">
        <h2 class="title-two">who we are</h2>
        <p class="text-description">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <div class="grid-wrapper">
        <figure class="figure">
          <p class="position">Product owner</p>
          <img src="./src/assets/images/photo1.png" alt="Bill Mahoney" />
          <figcaption>Bill Mahoney</figcaption>
        </figure>

        <figure class="figure">
          <p class="position">art director</p>
          <img src="./src/assets/images/photo2.png" alt="Saba Cabrera" />
          <figcaption>Saba Cabrera</figcaption>
        </figure>

        <figure class="figure">
          <p class="position">Tech Lead</p>
          <img src="./src/assets/images/photo3.png" alt="Shae Le" />
          <figcaption>Shae Le</figcaption>
        </figure>

        <figure class="figure">
          <p class="position">UX Designer</p>
          <img src="./src/assets/images/photo4.png" alt="Skylah Lu" />
          <figcaption>Skylah Lu</figcaption>
        </figure>

        <figure class="figure">
          <p class="position">Developer</p>
          <img src="./src/assets/images/photo5.png" alt="Griff Richards" />
          <figcaption>Griff Richards</figcaption>
        </figure>

        <figure class="figure">
          <p class="position">Deverloper</p>
          <img src="./src/assets/images/photo6.png" alt="Stan John" />
          <figcaption>Stan John</figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer">
      <a href="#" class="link" target="_blank" rel="noopener noreferrer"
        >@DiAzevedo</a
      >
      <a href="#" class="link" target="_blank" rel="noopener noreferrer"
        >@DevChallenges.io</a
      >
    </footer>
  </body>
</html>
